<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Sign Up - Travel Companion</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="title">Travel Companion App</div>
  <div class="container">
    <h1 id="formTitle">Login</h1>
    <div id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p>Don't have an account? <span class="toggle-link" onclick="showRegister()">Sign Up</span></p>
    </div>
    <div id="registerForm" style="display:none;">
      <input type="text" id="username" placeholder="Username" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="register()">Sign Up</button>
      <p>Already have an account? <span class="toggle-link" onclick="showLogin()">Login</span></p>
    </div>
  </div>
  <script>
    // Toggle between login and signup.
    function showRegister() {
      document.getElementById("formTitle").innerText = "Sign Up";
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("registerForm").style.display = "block";
    }
    function showLogin() {
      document.getElementById("formTitle").innerText = "Login";
      document.getElementById("registerForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }
    function register() {
      let username = document.getElementById("username").value;
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      if (username && email && password) {
        let users = JSON.parse(localStorage.getItem("users")) || [];
        if (users.some(user => user.email === email)) { alert("Email already registered."); return; }
        users.push({ username, email, password });
        localStorage.setItem("users", JSON.stringify(users));
        alert("Account created successfully! Please log in.");
        showLogin();
      } else { alert("Please fill all fields."); }
    }
    function login() {
      let email = document.getElementById("loginEmail").value;
      let password = document.getElementById("loginPassword").value;
      // Admin: admin/admin.
      if (email.toLowerCase() === "admin" && password === "admin") {
        localStorage.setItem("loggedInUser", JSON.stringify({ username: "admin", email: "admin" }));
        window.location.href = "admin.html";
        return;
      }
      let users = JSON.parse(localStorage.getItem("users")) || [];
      let user = users.find(user => user.email === email && user.password === password);
      if (user) {
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        if (!localStorage.getItem("selectedCity")) { window.location.href = "select-city.html"; }
        else { window.location.href = "homepage.html"; }
      } else { alert("Invalid credentials."); }
    }
  </script>
</body>
</html>
