<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb - Travel Companion</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styling */
        .header {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Main content section */
        .content {
            margin-top: 80px;
            text-align: center;
            padding: 20px;
        }

        /* Airbnb list container */
        .airbnb-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        /* Individual Airbnb item styling */
        .airbnb-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
            text-align: left;
        }

        /* Back button styling */
        .back-btn {
            margin-top: 20px;
            text-align: center;
        }

        /* Back button styling */
        .back-btn a {
            background: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s;
        }

        /* Back button hover effect */
        .back-btn a:hover {
            background: #003f7f;
        }
    </style>
</head>
<body>

    <!-- Header section -->
    <div class="header">Airbnb</div>

    <!-- Main content section -->
    <div class="content">
        <h2>Find the Best Airbnb Listings</h2>

        <!-- Airbnb listings -->
        <div class="airbnb-list" id="airbnbList"></div>

        <!-- Back to homepage button -->
        <div class="back-btn">
            <a href="homepage.html">Back to Homepage</a>
        </div>
    </div>

    <script>
        function loadAirbnbs() {
            let airbnbs = JSON.parse(localStorage.getItem("airbnb")) || [];
            let airbnbList = document.getElementById("airbnbList");

            if (airbnbs.length === 0) {
                airbnbList.innerHTML = "<p>No Airbnb listings available.</p>";
                return;
            }

            airbnbList.innerHTML = airbnbs.map(airbnb => `
                <div class="airbnb-item">
                    üè° <strong>${airbnb.name}</strong> - $${airbnb.price}
                    <p>üìû Contact: ${airbnb.contact}</p>
                </div>
            `).join("");
        }

        window.onload = loadAirbnbs;
    </script>
<style>
  /* Container for the chat section */
  .chat-section {
    background: #f0f0f0; /* Light gray background */
    margin: 20px auto;   /* Centered with margin */
    padding: 20px;
    border-radius: 8px;
    width: 80%;
    max-width: 500px;
  }
  /* Container where messages are displayed */
  #chat-messages {
    max-height: 150px;
    overflow-y: auto;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 8px;
    background: #fff;
  }
  /* Container for input field and send button */
  .chat-input-container {
    display: flex;
    gap: 10px;
  }
  /* Chat input field styling */
  #chat-input {
    flex: 1;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  /* Send button styling */
  #chat-send {
    cursor: pointer;
    padding: 8px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
  }
</style>

<!-- Chat section markup -->
<div class="chat-section">
  <h3>Live Chat</h3>
  <!-- This div will display chat messages -->
  <div id="chat-messages"></div>
  <!-- Container for the input and button -->
  <div class="chat-input-container">
    <input type="text" id="chat-input" placeholder="Type your message...">
    <button id="chat-send">‚û§</button>
  </div>
  <p><em>Messages are added locally.</em></p>
</div>

<!-- Include external chat logic -->
<script src="chat.js"></script>

</body>
</html>
