<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hotels - Travel Companion</title>
  <style>
    body {
      background: url('images/hero-image.jpg') no-repeat center center/cover;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .page-header {
      width: 100%;
      background: rgba(30, 58, 138, 0.9);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .page-content {
      text-align: center;
      padding: 40px 20px;
      width: 100%;
    }

    .sort-section {
      margin-bottom: 20px;
    }

    .sort-section select {
      padding: 8px;
      border-radius: 6px;
      font-size: 14px;
    }

    .list-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin: 20px auto;
    }

    .list-item {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 300px;
      text-align: left;
      font-size: 16px;
      color: #333;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .list-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .stars {
      font-size: 24px;
      cursor: pointer;
      color: #ccc;
      margin: 5px 0;
    }

    .stars span.selected {
      color: gold;
    }

    .check-in {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      margin-top: 5px;
    }

    .btn-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    .btn {
      background: #1E3A8A;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #152C5B;
    }
  </style>
</head>
<body>

  <header class="page-header">
    <h1>Hotels</h1>
  </header>

  <section class="page-content">
    <h2>Find the Best Hotels</h2>

    <!-- Sort dropdown -->
    <div class="sort-section">
      <label for="sortSelect">Sort by:</label>
      <select id="sortSelect" onchange="sortHotels()">
        <option value="">-- Select --</option>
        <option value="low">Price (Lowest)</option>
        <option value="high">Price (Highest)</option>
      </select>
    </div>

    <div class="list-container" id="hotelList"></div>

    <div class="btn-container">
      <a href="homepage.html" class="btn">Back to Homepage</a>
    </div>
  </section>

  <script>
    function loadHotels() {
      const hotelList = document.getElementById("hotelList");
      hotelList.innerHTML = "";

      const selectedCity = localStorage.getItem("selectedCity");
      if (!selectedCity) {
        alert("No city selected. Please select a city first.");
        window.location.href = "select-city.html";
        return;
      }

      const normalizedCity = selectedCity.replace(/\s+/g, "_");

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith("hotel_" + normalizedCity + "_")) {
          const hotel = JSON.parse(localStorage.getItem(key));
          if (!hotel.rooms || !hotel.rooms.some(r => parseFloat(r.price) > 0)) continue;
          displayHotel(hotel, key);
        }
      }
    }

    function updateStarDisplay(container, rating) {
      Array.from(container.children).forEach(star => {
        const starNumber = parseInt(star.getAttribute("data-star"));
        star.classList.toggle("selected", starNumber <= rating);
      });
    }

    function displayHotel(hotel, key) {
      const hotelList = document.getElementById("hotelList");
      const savedRating = localStorage.getItem("rating_" + key) || 0;
      const isCheckedIn = localStorage.getItem("checkedin_" + key) === "true";

      const hotelItem = document.createElement("div");
      hotelItem.classList.add("list-item");

      let content = `
        ðŸ¨ <strong>${hotel.name}</strong>
        <p><strong>City:</strong> ${hotel.city}</p>
        <p><strong>Address:</strong> ${hotel.address}</p>
        <p><strong>Description:</strong> ${hotel.description}</p>
        <p><strong>Starting Price:</strong> $${getStartingPrice(hotel.rooms)}</p>
        <div class="stars" data-key="${key}">
      `;
      for (let star = 1; star <= 5; star++) {
        let starSpan = "<span data-star='" + star + "'";
        if (star <= savedRating) starSpan += " class='selected'";
        starSpan += ">&#9733;</span>";
        content += starSpan;
      }

      content += `
        </div>
        <div class="check-in">
          <input type="checkbox" id="checkin_${key}"${isCheckedIn ? " checked" : ""}>
          <label for="checkin_${key}">Check In</label>
        </div>
      `;

      hotelItem.innerHTML = content;

      const starContainer = hotelItem.querySelector(".stars");
      starContainer.addEventListener("click", function (event) {
        if (event.target.tagName === "SPAN") {
          const starValue = parseInt(event.target.getAttribute("data-star"));
          localStorage.setItem("rating_" + key, starValue);
          updateStarDisplay(starContainer, starValue);
        }
      });

      const checkinBox = hotelItem.querySelector(`#checkin_${key}`);
      checkinBox.addEventListener("change", function () {
        localStorage.setItem("checkedin_" + key, checkinBox.checked);
      });

      hotelList.appendChild(hotelItem);
    }

    function getStartingPrice(rooms) {
      let lowest = null;
      for (let i = 0; i < rooms.length; i++) {
        const price = parseFloat(rooms[i].price);
        if (!isNaN(price) && price > 0) {
          if (lowest === null || price < lowest) {
            lowest = price;
          }
        }
      }
      return lowest === null ? "N/A" : lowest;
    }

    function sortHotels() {
      const sortVal = document.getElementById("sortSelect").value;
      const hotelList = document.getElementById("hotelList");
      hotelList.innerHTML = "";

      const selectedCity = localStorage.getItem("selectedCity");
      if (!selectedCity) return;

      const cityKey = selectedCity.split(" ").join("_");
      const hotels = [];

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith("hotel_" + cityKey + "_")) {
          const hotel = JSON.parse(localStorage.getItem(key));
          if (!hotel.rooms || !hotel.rooms.some(r => parseFloat(r.price) > 0)) continue;
          hotel.key = key;
          hotels.push(hotel);
        }
      }

      if (sortVal === "high") {
        hotels.sort((a, b) => getStartingPrice(b.rooms) - getStartingPrice(a.rooms));
      } else if (sortVal === "low") {
        hotels.sort((a, b) => getStartingPrice(a.rooms) - getStartingPrice(b.rooms));
      }

      hotels.forEach(hotel => {
        displayHotel(hotel, hotel.key);
      });
    }

    window.onload = loadHotels;
  </script>

</body>
</html>
