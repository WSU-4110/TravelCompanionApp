<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Spots - Travel Companion</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      width: 100%;
      background: #007bff;
      color: white;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
    }

    .content {
      margin-top: 80px;
      text-align: center;
      padding: 20px;
    }

    .food-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .food-item {
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 500px;
      text-align: left;
    }

    .back-btn {
      margin-top: 20px;
      text-align: center;
    }

    .back-btn a {
      background: #007bff;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s;
    }

    .back-btn a:hover {
      background: #003f7f;
    }

    .sort-section {
      margin-top: 20px;
    }

    .sort-section select {
      padding: 8px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="header">Food Spots</div>

  <div class="content">
    <h2>Explore the Best Food Spots</h2>

    <!-- Sorting dropdown -->
    <div class="sort-section">
      <label for="sortSelect">Sort by:</label>
      <select id="sortSelect" onchange="sortFoodSpots()">
        <option value="">-- Select --</option>
        <option value="low">Price (Low to High)</option>
        <option value="high">Price (High to Low)</option>
      </select>
    </div>

    <!-- Food list -->
    <div class="food-list" id="foodList"></div>

    <!-- Back button -->
    <div class="back-btn">
      <a href="homepage.html">Back to Homepage</a>
    </div>
  </div>

  <script>
    let foodSpots = [];

    function loadFoodSpots() {
      foodSpots = JSON.parse(localStorage.getItem("foodSpots")) || [];
      displayFoodSpots(foodSpots);
    }

    function displayFoodSpots(spots) {
      const foodList = document.getElementById("foodList");

      if (spots.length === 0) {
        foodList.innerHTML = "<p>No food spots available.</p>";
        return;
      }

      foodList.innerHTML = spots.map(function (food) {
        return `
          <div class="food-item">
            üçΩÔ∏è <strong>${food.name}</strong>
            <p>üìç Location: ${food.location}</p>
            <p>üìû Contact: ${food.contact}</p>
            <p>üíµ Price: $${food.price}</p>
          </div>
        `;
      }).join("");
    }

    function sortFoodSpots() {
      const sortOption = document.getElementById("sortSelect").value;

      if (sortOption === "low") {
        foodSpots.sort(function (a, b) {
          return parseFloat(a.price) - parseFloat(b.price);
        });
      } else if (sortOption === "high") {
        foodSpots.sort(function (a, b) {
          return parseFloat(b.price) - parseFloat(a.price);
        });
      }

      displayFoodSpots(foodSpots);
    }

    window.onload = loadFoodSpots;
  </script>
</body>
</html>
