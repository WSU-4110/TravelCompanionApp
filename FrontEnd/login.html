<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Travel Companion</title>

    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('images/hero-image.jpg') no-repeat center center/cover;
        }

        /* Auth Container */
        .auth-container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Title */
        .auth-title {
            font-size: 28px;
            font-weight: bold;
            color: white;
            background: rgba(30, 58, 138, 0.9);
            padding: 15px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Input Fields */
        .auth-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 12px;
            background: #1E3A8A;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #152C5B;
        }

        /* Toggle Link */
        .toggle-link {
            cursor: pointer;
            color: #1E3A8A;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- App Title -->
    <div class="auth-title">Welcome to Travel Companion</div>

    <!-- Auth Container -->
    <div class="auth-container">
        
        <!-- Login Form -->
        <h1 id="formTitle">Login</h1>
        <div id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Password">
            <button class="btn" onclick="login()">Login</button>
            <p>Don't have an account? <span class="toggle-link" onclick="showRegister()">Sign Up</span></p>
        </div>

        <!-- Registration Form (Hidden by default) -->
        <div id="registerForm" style="display:none;">
            <input type="text" id="username" placeholder="Username">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button class="btn" onclick="register()">Sign Up</button>
            <p>Already have an account? <span class="toggle-link" onclick="showLogin()">Login</span></p>
        </div>

    </div>

    <script>
        // Function to switch to the signup form
        function showRegister() {
            document.getElementById("formTitle").innerText = "Sign Up";
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("registerForm").style.display = "block";
        }

        // Function to switch to the login form
        function showLogin() {
            document.getElementById("formTitle").innerText = "Login";
            document.getElementById("registerForm").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
        }

        // Function to handle user registration
        function register() {
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            
            if (username && email && password) {
                let users = JSON.parse(localStorage.getItem("users")) || [];

                // Check if email is already registered
                if (users.some(user => user.email === email)) {
                    alert("Email already registered. Please log in.");
                    return;
                }

                // Save user info to localStorage
                users.push({ username, email, password });
                localStorage.setItem("users", JSON.stringify(users));

                alert("Account created successfully! Please log in.");
                showLogin();
            } else {
                alert("Please fill all fields.");
            }
        }

        // Function to handle user login
        function login() {
            let email = document.getElementById("loginEmail").value;
            let password = document.getElementById("loginPassword").value;
            let users = JSON.parse(localStorage.getItem("users")) || [];

            // Check if user exists
            let user = users.find(user => user.email === email && user.password === password);
            
            if (user) {
                // Save logged-in user
                localStorage.setItem("loggedInUser", JSON.stringify(user));

                // Redirect to select-city.html first, then homepage.html
                if (!localStorage.getItem("selectedCity")) {
                    window.location.href = "select-city.html"; // If city not selected, go there first
                } else {
                    window.location.href = "HomePage.html"; // If city exists, go to homepage
                }
            } else {
                alert("Invalid credentials. Please try again.");
            }
        }
    </script>

</body>
</html>
