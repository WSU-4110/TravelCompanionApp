<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb - Travel Companion</title>
<style>
body {
  background: url('images/hero-image.jpg') no-repeat center center/cover;
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}

body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  z-index: -1;
}

.page-header {
  width: 100%;
  background: rgba(30, 58, 138, 0.9);
  color: white;
  padding: 20px;
  text-align: center;
  font-size: 24px;
  font-weight: bold;
}

.page-content {
  text-align: center;
  padding: 40px 20px;
  width: 100%;
}

.list-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  max-width: 1200px;
  margin: 20px auto;
}

.list-item {
  background: rgba(255, 255, 255, 0.95);
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  width: 300px;
  text-align: left;
  font-size: 16px;
  color: #333;
}

.stars {
  font-size: 24px;
  cursor: pointer;
  color: #ccc;
  margin: 5px 0;
}

.stars span.selected {
  color: gold;
}

.check-in {
  display: flex;
  align-items: center;
  gap: 5px;
  font-size: 14px;
  margin-top: 5px;
}

.btn {
  background: #1E3A8A;
  color: white;
  padding: 12px 20px;
  border-radius: 8px;
  text-decoration: none;
  font-size: 16px;
  margin-top: 10px;
  display: inline-block;
  cursor: pointer;
}

.sort-section {
  margin-bottom: 20px;
  position: relative;
  display: inline-block;
}

.sort-section select {
  padding: 8px 32px 8px 12px;
  border-radius: 6px;
  font-size: 14px;
  appearance: none;
  background-color: #fff;
  color: #333;
  border: none;
}

.sort-section::after {
  content: "â–¼";
  position: absolute;
  top: 50%;
  right: 12px;
  transform: translateY(-50%);
  color: #333;
  pointer-events: none;
  font-size: 12px;
}
</style>
</head>

<body>

<header class="page-header">
  <h1>Airbnb</h1>
</header>

<section class="page-content">

<div class="sort-section">
  <label for="sortSelect">Sort by:</label>
  <select id="sortSelect" onchange="sortAirbnbs()">
    <option value="">-- Select --</option>
    <option value="low">Price (Lowest)</option>
    <option value="high">Price (Highest)</option>
    <option value="ratingHigh">Rating (High to Low)</option>
    <option value="ratingLow">Rating (Low to High)</option>
    <option value="checkins">Most Check-Ins</option>
  </select>
</div>

<div class="list-container" id="airbnbList"></div>

<a href="homepage.html" class="btn">Back to Homepage</a>

</section>

<script>
let airbnbArray = [];

function loadAirbnbs() {
  const airbnbList = document.getElementById('airbnbList');
  airbnbList.innerHTML = "";

  const selectedCity = localStorage.getItem("selectedCity");
  if (!selectedCity) {
    alert("No city selected. Please select a city first.");
    window.location.href = "select-city.html";
    return;
  }

  const normalizedCity = selectedCity.replace(/\s+/g, "_");
  airbnbArray = [];

  for (let i = 0; i < localStorage.length; i++) {
    const key = localStorage.key(i);
    if (key.startsWith("airbnb_" + normalizedCity + "_")) {
      const airbnb = JSON.parse(localStorage.getItem(key));
      airbnb.key = key;
      airbnb.rating = parseInt(localStorage.getItem("rating_" + key)) || 0;
      airbnbArray.push(airbnb);
    }
  }

  displayAirbnbs(airbnbArray);
}

function getLowestListingPrice(listings) {
  const prices = listings.map(l => parseFloat(l.price)).filter(p => !isNaN(p) && p > 0);
  return prices.length > 0 ? Math.min(...prices) : Infinity;
}

function getCheckInCount(key) {
  return parseInt(localStorage.getItem("checkins_" + key)) || 0;
}
function displayAirbnbs(list) {
  const airbnbList = document.getElementById('airbnbList');
  airbnbList.innerHTML = "";

  list.forEach(airbnb => {
    const key = airbnb.key;
    const isCheckedIn = localStorage.getItem("checkedin_" + key) === "true";
    const checkInCount = getCheckInCount(key);

    const item = document.createElement("div");
    item.classList.add("list-item");

    let content = `
      <strong>${airbnb.name}</strong>
      <p><strong>City:</strong> ${airbnb.city}</p>
      <p><strong>Address:</strong> ${airbnb.address}</p>
      <p><strong>Description:</strong> ${airbnb.description}</p>
      <p><strong>Starting From:</strong> $${getLowestListingPrice(airbnb.listings) === Infinity ? "N/A" : getLowestListingPrice(airbnb.listings)}</p>
      <h4>Listings:</h4>
      <ul>
        ${airbnb.listings.map(item => `<li>${item.units} Units - $${item.price}</li>`).join('')}
      </ul>
      <div class="stars" data-key="${key}">`;

    for (let s = 1; s <= 5; s++) {
      if (s <= airbnb.rating) {
        content += `<span data-star="${s}" class="selected">&#9733;</span>`;
      } else {
        content += `<span data-star="${s}">&#9733;</span>`;
      }
    }

    content += `</div>
    <div class="check-in">
      <input type="checkbox" id="checkin_${key}"`;

    if (isCheckedIn) {
      content += ' checked';
    }

    content += `>
    <label for="checkin_${key}">Check In (${checkInCount} total)</label>
    </div>`;

    if (airbnb.hours) {
      content += `
      <h4>Business Hours:</h4>
      <ul>`;
      for (const [day, time] of Object.entries(airbnb.hours)) {
        content += `<li><strong>${day}:</strong> ${time.open} - ${time.close}</li>`;
      }
      content += `</ul>`;
    }

    content += `
    <div style="margin-top: 10px; text-align: center;">
      <button onclick="toggleChatbox('${key}', this)" class="btn">Comments</button>
    </div>
    <div id="chatbox_${key}" style="display:none; margin-top: 10px;"></div>
    `;

    item.innerHTML = content;

    const starContainer = item.querySelector('.stars');
    starContainer.addEventListener('click', function (event) {
      if (event.target.tagName === 'SPAN') {
        const starValue = parseInt(event.target.getAttribute('data-star'));
        localStorage.setItem('rating_' + key, starValue);
        airbnb.rating = starValue;
        updateStarDisplay(starContainer, starValue);
      }
    });

    const checkinBox = item.querySelector(`#checkin_${key}`);
    checkinBox.addEventListener('change', function () {
      if (checkinBox.checked) {
        let count = getCheckInCount(key) + 1;
        localStorage.setItem('checkins_' + key, count);
      }
      localStorage.setItem('checkedin_' + key, checkinBox.checked);
      displayAirbnbs(airbnbArray);
    });

    airbnbList.appendChild(item);
  });
}

function updateStarDisplay(container, rating) {
  Array.from(container.children).forEach(star => {
    const starNumber = parseInt(star.getAttribute('data-star'));
    star.classList.toggle('selected', starNumber <= rating);
  });
}

function sortAirbnbs() {
  const sortVal = document.getElementById("sortSelect").value;

  if (sortVal === "low") {
    airbnbArray.sort((a, b) => getLowestListingPrice(a.listings) - getLowestListingPrice(b.listings));
  } else if (sortVal === "high") {
    airbnbArray.sort((a, b) => getLowestListingPrice(b.listings) - getLowestListingPrice(a.listings));
  } else if (sortVal === "ratingHigh") {
    airbnbArray.sort((a, b) => b.rating - a.rating);
  } else if (sortVal === "ratingLow") {
    airbnbArray.sort((a, b) => a.rating - b.rating);
  } else if (sortVal === "checkins") {
    airbnbArray.sort((a, b) => getCheckInCount(b.key) - getCheckInCount(a.key));
  }

  displayAirbnbs(airbnbArray);
}

function toggleChatbox(businessId, btn) {
  const containerId = `chatbox_${businessId}`;
  const chatContainer = document.getElementById(containerId);

  if (chatContainer.style.display === "none" || chatContainer.style.display === "") {
    chatContainer.style.display = "block";
    createChatBox(businessId, containerId);
    btn.innerText = "Hide Comments";
  } else {
    chatContainer.style.display = "none";
    btn.innerText = "Comments";
  }
}

window.onload = loadAirbnbs;
</script>

<script src="chat.js"></script>

</body>
</html>
