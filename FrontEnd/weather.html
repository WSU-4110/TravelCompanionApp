<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather - Travel Companion</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .header {
      width: 100%;
      background: #007bff;
      color: white;
      padding: 15px;
      font-size: 24px;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
    }
    .content {
      margin-top: 80px;
      text-align: center;
      padding: 20px;
    }
    #forecast-selector {
      margin: 20px auto;
      padding: 10px;
      font-size: 16px;
    }
    #forecast-display {
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: 20px auto;
      text-align: left;
    }
    .back-btn {
      margin-top: 20px;
    }
    .back-btn a {
      background: #007bff;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s;
    }
    .back-btn a:hover {
      background: #003f7f;
    }
  </style>
</head>
<body>
  <div class="header">Weather</div>
  <main class="content">
    <h2>Weather Forecast</h2>
    <select id="forecast-selector"></select>
    <div id="forecast-display"></div>
    <div class="back-btn">
      <a href="HomePage.html">Back to Homepage</a>
    </div>
  </main>
  <script type="module" src="weather-forecast-selectable.js"></script>
</body>
</html>
