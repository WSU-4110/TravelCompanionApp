<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stores - Travel Companion</title>

    <style>
        /* Background Image */
        body {
            font-family: 'Poppins', sans-serif;
            background: url('images/hero-image.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Overlay for readability */
        .overlay {
            width: 100%;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Page Header */
        .page-header {
            width: 100%;
            background: #1E3A8A;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Page Content */
        .page-content {
            text-align: center;
            padding: 40px 20px;
            width: 100%;
        }

        /* List Container */
        .list-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        /* Individual Store Item */
        .list-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: left;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .list-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Back Button */
        .back-btn {
            text-align: center;
            margin-top: 20px;
        }

        .back-btn a {
            background: #1E3A8A;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s;
        }

        .back-btn a:hover {
            background: #152C5B;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <!-- Page Header -->
        <header class="page-header">
            <h1>Stores</h1>
        </header>

        <!-- Main Content Section -->
        <section class="page-content">
            <h2>Find the Best Local Stores</h2>

            <!-- Store List -->
            <div class="list-container" id="businessList"></div>

            <!-- Back to Homepage Button -->
            <div class="back-btn">
                <a href="HomePage.html" class="btn">Back to Homepage</a>
            </div>
        </section>
    </div>

    <script>
        function displayBusinesses() {
            const container = document.getElementById('businessList');
            container.innerHTML = '';

            let stores = JSON.parse(localStorage.getItem("stores")) || [];

            stores.forEach((store, index) => {
                const card = document.createElement('div');
                card.className = 'list-item';

                let content = `
                    <h3>${store.name}</h3>
                    <p><strong>City:</strong> ${store.city}</p>
                    <p><strong>Address:</strong> ${store.address}</p>
                    <p><strong>Description:</strong> ${store.description}</p>
                    <h4>Products:</h4>
                    <ul>
                        ${store.products.map(product => `<li>${product.name} - $${product.price}</li>`).join('')}
                    </ul>
                    <h4>Business Hours:</h4>
                    <ul>
                        ${Object.keys(store.hours).map(day => `
                            <li><strong>${day}:</strong> ${store.hours[day].open} - ${store.hours[day].close}</li>
                        `).join('')}
                    </ul>
                `;

                card.innerHTML = content;
                container.appendChild(card);
            });
        }

        window.onload = displayBusinesses;
    </script>

</body>
</html>
