<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Travel Companion</title>

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            color: #333333;
            background: url('images/hero-image.jpg') no-repeat center center/cover;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.4);
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Header */
        .header {
            background-color: #1E3A8A;
            color: #F5F5F5;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .username, .city-display, .change-city, .business-link {
            font-size: 14px;
        }

        .username {
            font-weight: bold;
        }

        .city-display {
            margin-left: 20px;
        }

        .change-city, .business-link {
            padding: 5px 10px;
            background-color: #FF9900;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .change-city:hover, .business-link:hover {
            background-color: #cc7700;
        }

        /* Weather Banner */
        .weather-banner {
            background-color: #1E3A8A;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Navigation */
        .nav {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            padding: 40px;
            box-sizing: border-box;
            max-width: 1200px;
            margin: 20px auto;
            position: relative;
        }

        .nav a {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            color: #1E3A8A;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .nav a:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background-color: #F4E9D8;
        }

        /* Logout Button */
        .logout-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .logout-container button {
            background-color: #FF4D4D;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-container button:hover {
            background-color: #CC0000;
        }

        /* Footer */
        .footer {
            background-color: #1E3A8A;
            color: #F5F5F5;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .nav {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section with Background Image -->
    <div class="hero-section">
        Welcome to Travel Companion
    </div>

    <div class="header">
        <span class="username" id="usernameDisplay"></span>
        <span class="city-display" id="cityDisplay">üåç </span>
        <a href="#" class="change-city" onclick="changeCity()">Change City</a>
        <span>Homepage</span>
        <a href="businesses.html" class="business-link">For Businesses</a>
    </div>

    <!-- Weather Banner -->
    <div class="weather-banner">
        üå§Ô∏è Weather Information
    </div>

    <div class="nav">
        <a href="hotels.html">Hotels</a>
        <a href="airbnb.html">Airbnb</a>
        <a href="weather.html">Weather</a>
        <a href="restaurants.html">Restaurants</a>
        <a href="attractions.html">Attractions</a>
        <a href="Stores.html">Stores</a>
    </div>

    <div id="latestAd" style="margin: 30px auto; background: rgba(255,255,255,0.9); padding: 20px; border-radius: 10px; max-width: 600px; text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
    </div>

    <div class="logout-container">
        <button onclick="logout()">Logout</button>
    </div>

    <div class="footer">&copy; 2025 Travel Companion App. All Rights Reserved.</div>

    <script>
        function logout() {
            localStorage.removeItem("loggedInUser");
            localStorage.removeItem("selectedCity");
            window.location.href = "login.html";
        }
    
        function changeCity() {
            localStorage.removeItem("selectedCity");
            window.location.href = "select-city.html";
        }
    
        window.onload = function () {
            const user = JSON.parse(localStorage.getItem("loggedInUser"));
            const selectedCity = localStorage.getItem("selectedCity");
    
            if (!user) {
                window.location.href = "login.html";
                return;
            }
    
            if (!selectedCity) {
                window.location.href = "select-city.html";
                return;
            }
    
            document.getElementById("usernameDisplay").innerText = user.username;
            document.getElementById("cityDisplay").innerText = `üåç ${selectedCity}`;
    
            const adKey = "ads_" + selectedCity.replace(/\s+/g, "_");
            const ads = JSON.parse(localStorage.getItem(adKey)) || [];
            let adIndex = 0;
    
            function displayAd() {
                const latestAdContainer = document.getElementById("latestAd");
    
                if (ads.length === 0) {
                    latestAdContainer.innerHTML = "<h3>No advertisements yet for this city.</h3>";
                    return;
                }
    
                const ad = ads[adIndex];
                latestAdContainer.innerHTML = `
                    <h3> ${ad.company}</h3>
                    <p>${ad.description}</p>
                    <p><em>üìç ${ad.location}</em></p>
                `;
    
                adIndex = (adIndex + 1) % ads.length;
            }
    
            displayAd();
            setInterval(displayAd, 5000);
        };
    </script>
    

</body>
</html>
