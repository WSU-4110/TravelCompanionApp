<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Your Store - Travel Companion</title>

    <style>
        /* Background Image */
        body {
            background: url('images/hero-image.jpg') no-repeat center center/cover;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        /* Input Fields */
        input, textarea {
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }

        .btn {
            padding: 12px;
            background: #1E3A8A;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
        }

        .btn:hover {
            background: #152C5B;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="page-header">
            <h1>Register Your Store</h1>
        </header>

        <form id="storeForm" onsubmit="storeStore(); return false;">
            <input type="text" id="storeName" placeholder="Store Name" required>
            <textarea id="description" placeholder="Store Description" required></textarea>
            <input type="text" id="city" placeholder="City" required>
            <input type="text" id="address" placeholder="Address" required>

            <h4>Store Products</h4>
            <div id="productsContainer">
                <div>
                    <input type="text" placeholder="Product Name">
                    <input type="number" placeholder="Price ($)">
                </div>
            </div>
            <button type="button" class="btn" onclick="addProduct()">+ Add Product</button>

            <h4>Business Hours</h4>
            <div class="times-grid">
                ${["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"].map(day => `
                    <label>${day}: <input type="time"> to <input type="time"></label>
                `).join('')}
            </div>

            <button type="submit" class="btn">Submit Store</button>
        </form>
    </div>

    <script>
        function addProduct() {
            const container = document.getElementById('productsContainer');
            const itemDiv = document.createElement('div');
            itemDiv.innerHTML = `
                <input type="text" placeholder="Product Name">
                <input type="number" placeholder="Price ($)">
            `;
            container.appendChild(itemDiv);
        }

        function storeStore() {
            let stores = JSON.parse(localStorage.getItem("stores")) || [];
            let store = { 
                name: document.getElementById('storeName').value, 
                city: document.getElementById('city').value, 
                address: document.getElementById('address').value,
                description: document.getElementById('description').value,
                products: []
            };
            stores.push(store);
            localStorage.setItem("stores", JSON.stringify(stores));
            alert("Store registered successfully!");
            window.location.href = "stores.html";
        }
    </script>

</body>
</html>
