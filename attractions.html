<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Local Attractions - Travel Companion</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styling */
        .header {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Main content section */
        .content {
            margin-top: 80px;
            text-align: center;
            padding: 20px;
        }

        /* Attractions list container */
        .attraction-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        /* Individual attraction item styling */
        .attraction-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
            text-align: left;
        }

        /* Back button styling */
        .back-btn {
            margin-top: 20px;
            text-align: center;
        }

        /* Back button styling */
        .back-btn a {
            background: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s;
        }

        /* Back button hover effect */
        .back-btn a:hover {
            background: #003f7f;
        }
    </style>
</head>
<body>

    <!-- Header section -->
    <div class="header">Local Attractions</div>

    <!-- Main content section -->

        <!-- Back to homepage button -->

    </div>
<style>
  /* Container for the chat section */
  .chat-section {
    background: #f0f0f0; /* Light gray background */
    margin: 20px auto;   /* Centered with margin */
    padding: 20px;
    border-radius: 8px;
    width: 80%;
    max-width: 500px;
  }
  /* Container where messages are displayed */
  #chat-messages {
    max-height: 150px;
    overflow-y: auto;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 8px;
    background: #fff;
  }
  /* Container for input field and send button */
  .chat-input-container {
    display: flex;
    gap: 10px;
  }
  /* Chat input field styling */
  #chat-input {
    flex: 1;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  /* Send button styling */
  #chat-send {
    cursor: pointer;
    padding: 8px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
  }
</style>

<!-- Chat section markup -->
<div class="chat-section">
  <h3>Live Chat</h3>
  <!-- This div will display chat messages -->
  <div id="chat-messages"></div>

  <div class="chat-input-container">
    <input type="text" id="chat-input" placeholder="Type your message...">

</div>
