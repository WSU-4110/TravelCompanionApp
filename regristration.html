<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Travel Companion</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* App title styling */
        .title {
            font-size: 36px;
            font-weight: bold;
            color: white;
            background: #007bff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-bottom: 20px;
        }

        /* Registration container styling */
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Input field styling */
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        /* Button hover effect */
        button:hover {
            background: #0056b3;
        }

        /* Link styling for login */
        .login-link {
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- App Title -->
    <div class="title">Travel Companion App</div>

    <!-- Registration Form Container -->
    <div class="container">
        <h1>Sign Up</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="register()">Sign Up</button>
        <p>Already have an account? <a href="login.html" class="login-link">Login here</a></p>
    </div>

    <script>
        // Function to handle user registration
        function register() {
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (username && email && password) {
                let users = JSON.parse(localStorage.getItem("users")) || [];

                // Check if email is already registered
                if (users.some(user => user.email === email)) {
                    alert("Email already registered. Please log in.");
                    return;
                }

                // Save user info to localStorage
                users.push({ username, email, password });
                localStorage.setItem("users", JSON.stringify(users));

                alert("Account created successfully! Please log in.");
                window.location.href = "login.html"; // Redirect to login page
            } else {
                alert("Please fill all fields.");
            }
        }
    </script>

</body>
</html>
