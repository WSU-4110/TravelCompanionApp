<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Travel Companion</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            color: #333333;
            background-color: #F5F5F5;
        }

        .header {
            background-color: #3B82F6;
            color: #F5F5F5;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .username, .city-display, .change-city, .business-link {
            font-size: 14px;
        }

        .username {
            font-weight: bold;
        }

        .city-display {
            margin-left: 20px;
        }

        .change-city, .business-link {
            padding: 5px 10px;
            background-color: #FF9900;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .change-city:hover, .business-link:hover {
            background-color: #cc7700;
        }

        .nav {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            padding: 140px 40px 40px 40px;
            box-sizing: border-box;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .city-main-page-banner {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            white-space: nowrap;
            z-index: 10;
        }

        .nav::before {
            content: "üå§Ô∏è Weather Information";
            display: block;
            background-color: #3B82F6;
            color: white;
            padding: 20px;
            border-radius: 10px;
            grid-column: span 2;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .nav a {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            color: #1E3A8A;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .nav a:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            background-color: #F4E9D8;
        }

        .logout-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .logout-container button {
            background-color: #FF4D4D;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-container button:hover {
            background-color: #CC0000;
        }

        .footer {
            background-color: #3B82F6;
            color: #F5F5F5;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .nav {
                grid-template-columns: 1fr;
            }
            .nav::before {
                grid-column: span 1;
            }
            .city-main-page-banner {
                font-size: 1rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <span class="username" id="usernameDisplay"></span>
        <span class="city-display" id="cityDisplay">üåç </span>
        <a href="#" class="change-city" onclick="changeCity()">Change City</a>
        <span>Homepage</span>
        <a href="businesses.html" class="business-link">For Businesses</a>
    </div>

    <div class="nav">
        <div class="city-main-page-banner" id="cityMainPageBanner"></div>
        <a href="hotels.html">Hotels</a>
        <a href="airbnb.html">Airbnb</a>
        <a href="weather.html">Weather</a>
        <a href="restaurants.html">Restaurants</a>
        <a href="attractions.html">Attractions</a>
        <a href="foodspots.html">Food Spots</a>
    </div>

    <div class="logout-container">
        <button onclick="logout()">Logout</button>
    </div>

    <div class="footer">&copy; 2025 Travel Companion App. All Rights Reserved.</div>

    <script>
        function logout() {
            localStorage.removeItem("loggedInUser");
            localStorage.removeItem("selectedCity");
            window.location.href = "login.html";
        }

        function changeCity() {
            localStorage.removeItem("selectedCity");
            window.location.href = "select-city.html";
        }

        window.onload = function () {
            let user = JSON.parse(localStorage.getItem("loggedInUser"));
            let selectedCity = localStorage.getItem("selectedCity");

            if (!user) {
                window.location.href = "login.html";
            } else {
                document.getElementById("usernameDisplay").innerText = user.username;
            }

            if (!selectedCity) {
                window.location.href = "select-city.html";
            } else {
                document.getElementById("cityDisplay").innerText = `üåç ${selectedCity}`;
                document.getElementById("cityMainPageBanner").innerText = `${selectedCity} Main Page`;
            }
        };
    </script>

</body>
</html>
