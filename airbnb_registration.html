<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Airbnb - Travel Companion</title>

    <style>
        /* Background Image */
        body {
            background: url('assets/images/hero-image.jpg') no-repeat center center/cover;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        /* Page Header */
        .page-header {
            width: 100%;
            background: #1E3A8A;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 12px 12px 0 0;
        }

        /* Input Fields */
        input, textarea {
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }

        /* Add Rental Property Button */
        .add-item-btn {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
        }

        .add-item-btn:hover {
            background-color: #218838;
        }

        /* Business Hours Grid */
        .times-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            margin-top: 10px;
        }

        /* Submit Button */
        .btn {
            padding: 12px;
            background: #1E3A8A;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
        }

        .btn:hover {
            background: #152C5B;
        }

        /* Back Button */
        .back-btn {
            margin-top: 20px;
            text-align: center;
        }

        .back-btn .btn {
            background: #1E3A8A;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s;
        }

        .back-btn .btn:hover {
            background: #152C5B;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="page-header">
            <h1>Register Your Airbnb</h1>
        </header>

        <form id="airbnbForm" onsubmit="storeAirbnb(); return false;">
            <input type="text" id="airbnbName" placeholder="Airbnb Name" required>
            <textarea id="description" placeholder="Airbnb Description" required></textarea>
            <input type="text" id="city" placeholder="City" required>
            <input type="text" id="address" placeholder="Address" required>

            <h4>Rental Listings</h4>
            <div id="listingsContainer">
                <div>
                    <input type="text" placeholder="Listing Name">
                    <input type="number" placeholder="Available Units">
                    <input type="number" placeholder="Price per Night ($)">
                    <input type="number" placeholder="Number of Beds">
                    <input type="number" placeholder="Number of Bathrooms">
                </div>
            </div>
            <button type="button" class="add-item-btn" onclick="addListing()">+ Add Listing</button>

            <h4>Business Hours (Check-in / Check-out)</h4>
            <div class="times-grid">
                <div>Mon: <input type="time"> to <input type="time"></div>
                <div>Tue: <input type="time"> to <input type="time"></div>
                <div>Wed: <input type="time"> to <input type="time"></div>
                <div>Thu: <input type="time"> to <input type="time"></div>
                <div>Fri: <input type="time"> to <input type="time"></div>
                <div>Sat: <input type="time"> to <input type="time"></div>
                <div>Sun: <input type="time"> to <input type="time"></div>
            </div>

            <button type="submit" class="btn">Submit Airbnb</button>
        </form>

        <!-- Back to Homepage Button -->
        <div class="back-btn">
            <a href="HomePage.html" class="btn">Back to Homepage</a>
        </div>
    </div>

    <script>
        function addListing() {
            const container = document.getElementById('listingsContainer');
            const itemDiv = document.createElement('div');
            itemDiv.innerHTML = `
                <input type="text" placeholder="Listing Name">
                <input type="number" placeholder="Available Units">
                <input type="number" placeholder="Price per Night ($)">
                <input type="number" placeholder="Number of Beds">
                <input type="number" placeholder="Number of Bathrooms">
            `;
            container.appendChild(itemDiv);
        }

        function storeAirbnb() {
            const airbnb = {
                name: document.getElementById('airbnbName').value,
                description: document.getElementById('description').value,
                city: document.getElementById('city').value,
                address: document.getElementById('address').value,
                listings: [],
                hours: {}
            };

            const listingDivs = document.querySelectorAll('#listingsContainer div');
            listingDivs.forEach(div => {
                const name = div.children[0].value;
                const availableUnits = div.children[1].value;
                const price = div.children[2].value;
                const beds = div.children[3].value;
                const bathrooms = div.children[4].value;

                if (name && price) {
                    airbnb.listings.push({
                        name: name,
                        availableUnits: parseInt(availableUnits) || 0,
                        price: parseFloat(price),
                        beds: parseInt(beds) || 0,
                        bathrooms: parseInt(bathrooms) || 0
                    });
                }
            });

            const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
            const timeInputs = document.querySelectorAll('.times-grid input');

            for (let i = 0; i < days.length; i++) {
                airbnb.hours[days[i]] = {
                    open: timeInputs[i * 2].value,
                    close: timeInputs[i * 2 + 1].value
                };
            }

            localStorage.setItem('airbnb_' + Date.now(), JSON.stringify(airbnb));

            alert('Airbnb registered successfully!');
            document.getElementById('airbnbForm').reset();
            document.getElementById('listingsContainer').innerHTML = '';
        }
    </script>

</body>
</html>
