<!DOCTYPE html>

    <style>
        /* General page styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;

        }

        /* Header styling */
        .header {
            width: 100%;
            background: #007bff;

            padding: 15px;

            font-weight: bold;
            text-align: center;
            position: fixed;
            top: 0;

        }

        .restaurant-list {

        }

        .restaurant-item {

            text-align: left;
        }

        /* Back button styling */
        .back-btn {
            margin-top: 20px;
            text-align: center;
        }

        /* Back button styling */
        .back-btn a {
            background: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s;
        }

        /* Back button hover effect */
        .back-btn a:hover {
            background: #003f7f;
        }
    </style>
</head>
