<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants - Travel Companion</title>

    <style>
        /* Background Image */
        body {
            background: url('assets/images/hero-image.jpg') no-repeat center center/cover;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Dark Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Page Header */
        .page-header {
            width: 100%;
            background: rgba(30, 58, 138, 0.9);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Page Content */
        .page-content {
            text-align: center;
            padding: 40px 20px;
            width: 100%;
        }

        /* List Container */
        .list-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        /* Individual Restaurant Item */
        .list-item {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: left;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .list-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        /* Buttons */
        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            background: #1E3A8A;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #152C5B;
        }
    </style>
</head>
<body>

    <!-- Page Header -->
    <header class="page-header">
        <h1>Restaurants</h1>
    </header>

    <!-- Main Content Section -->
    <section class="page-content">
        <h2>Find the Best Restaurants</h2>

        <!-- Restaurant List -->
        <div class="list-container" id="restaurantList"></div>

        <!-- Buttons for navigation -->
        <div class="btn-container">
            <a href="HomePage.html" class="btn">Back to Homepage</a>
        </div>
    </section>

    <script>
        function loadRestaurants() {
            let restaurantList = document.getElementById("restaurantList");
            restaurantList.innerHTML = "";

            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                
                if (key.startsWith("restaurant_")) {
                    const restaurant = JSON.parse(localStorage.getItem(key));

                    const restaurantItem = document.createElement("div");
                    restaurantItem.classList.add("list-item");

                    restaurantItem.innerHTML = `
                        🍽️ <strong>${restaurant.name}</strong>
                        <p><strong>City:</strong> ${restaurant.city}</p>
                        <p><strong>Address:</strong> ${restaurant.address}</p>
                        <p><strong>Description:</strong> ${restaurant.description}</p>
                    `;

                    restaurantList.appendChild(restaurantItem);
                }
            }
        }

        window.onload = loadRestaurants;
    </script>

</body>
</html>
