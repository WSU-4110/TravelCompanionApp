<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Your Hotel - Travel Companion</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        input, textarea {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .add-item-btn {
            background-color: #28a745;
        }
        .times-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Register Your Hotel</h2>
    <form id="hotelForm" onsubmit="storeHotel(); return false;">
        <input type="text" id="hotelName" placeholder="Hotel Name" required>
        <textarea id="description" placeholder="Description" required></textarea>
        <input type="text" id="city" placeholder="City" required>
        <input type="text" id="address" placeholder="Address" required>

        <h4>Sections / Floors and Room Types</h4>
        <div id="itemsContainer">
            <div>
                <input type="text" placeholder="Section/Floor Name">
                <input type="text" placeholder="Room Type">
                <input type="number" placeholder="Available rooms">
                <input type="number" placeholder="Number of Beds">
                <input type="number" placeholder="Number of Bathrooms">
                <input type="number" placeholder="Price per Night">
            </div>
        </div>
        <button type="button" class="add-item-btn" onclick="addItem()">+ Add Section/Floor</button>

        <h4>Business Hours (Check-in / Check-out)</h4>
        <div class="times-grid">
            <div>Mon: <input type="time"> to <input type="time"></div>
            <div>Tue: <input type="time"> to <input type="time"></div>
            <div>Wed: <input type="time"> to <input type="time"></div>
            <div>Thu: <input type="time"> to <input type="time"></div>
            <div>Fri: <input type="time"> to <input type="time"></div>
            <div>Sat: <input type="time"> to <input type="time"></div>
            <div>Sun: <input type="time"> to <input type="time"></div>
        </div>

        <button type="submit">Submit Hotel</button>
    </form>
</div>

<script>
function addItem() {
    const container = document.getElementById('itemsContainer');
    const itemDiv = document.createElement('div');
    itemDiv.innerHTML = `
        <input type="text" placeholder="Section/Floor Name">
        <input type="text" placeholder="Room Type">
        <input type="number" placeholder="Available rooms">
        <input type="number" placeholder="Number of Beds">
        <input type="number" placeholder="Number of Bathrooms">
        <input type="number" placeholder="Price per Night">
    `;
    container.appendChild(itemDiv);
}

function storeHotel() {
    const hotel = {
        name: document.getElementById('hotelName').value,
        description: document.getElementById('description').value,
        city: document.getElementById('city').value,
        address: document.getElementById('address').value,
        rooms: [],
        hours: {}
    };

    const roomDivs = document.querySelectorAll('#itemsContainer div');
    roomDivs.forEach(div => {
        const section = div.children[0].value;
        const type = div.children[1].value;
        const availableRooms = div.children[2].value;
        const beds = div.children[3].value;
        const bathrooms = div.children[4].value;
        const price = div.children[5].value;

        if (section && type && price) {
            hotel.rooms.push({
                section: section,
                type: type,
                availableRooms: parseInt(availableRooms) || 0,
                beds: parseInt(beds) || 0,
                bathrooms: parseInt(bathrooms) || 0,
                price: parseFloat(price)
            });
        }
    });

    const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
    const timeInputs = document.querySelectorAll('.times-grid input');

    for (let i = 0; i < days.length; i++) {
        hotel.hours[days[i]] = {
            open: timeInputs[i * 2].value,
            close: timeInputs[i * 2 + 1].value
        };
    }

    localStorage.setItem('hotel_' + Date.now(), JSON.stringify(hotel));

    alert('Hotel registered successfully!');
    document.getElementById('hotelForm').reset();
    document.getElementById('itemsContainer').innerHTML = '';
}
</script>

</body>
</html>
