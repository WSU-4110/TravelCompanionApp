<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select a City - Travel Companion</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<!-- Hero Section -->
<section class="hero">
    <img src="assets/images/hero-image.jpg" alt="Travel Companion Hero Image" class="hero-image">
    <div class="hero-content">
      <h1>Travel Companion</h1>
      <p>Select your city to begin your journey</p>

      <!-- City Selection Form -->
      <form class="search-bar" onsubmit="saveCity(event)">
        <input type="text" id="cityInput" placeholder="Enter a city..." aria-label="Search" required>
        <button type="submit">Continue</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
<footer>
    <div class="footer-content">
      <h3>Travel Companion App</h3>
      <p>Project by:</p>
      <ul class="team-members">
        <li>Adebola Fagade</li>
        <li>Ayham Huq</li>
        <li>Angelo Reyes</li>
        <li>Hady Saleh</li>
      </ul>
    </div>
  </footer>

  <script>
      function saveCity(event) {
          event.preventDefault(); // Prevent form submission refresh
          let city = document.getElementById("cityInput").value.trim();

          if (city === "") {
              alert("Please enter a city before continuing.");
              return;
          }

          localStorage.setItem("selectedCity", city);
          window.location.href = "homepage.html"; // Redirect to homepage
      }
  </script>

</body>
</html>
