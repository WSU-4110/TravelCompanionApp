<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Business - Travel Companion</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .back-btn {
            margin-top: 20px;
        }

        .back-btn a {
            background: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s;
        }

        .back-btn a:hover {
            background: #003f7f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Register Your Business</h2>
        <select id="businessType">
            <option value="hotel">Hotel</option>
            <option value="restaurant">Restaurant</option>
            <option value="airbnb">Airbnb</option>
        </select>
        <input type="text" id="businessName" placeholder="Business Name">
        <input type="text" id="businessPrice" placeholder="Average Price ($)">
        <input type="text" id="businessContact" placeholder="Contact Info">
        <button onclick="registerBusiness()">Submit</button>

        <div class="back-btn">
            <a href="homepage.html">Back to Homepage</a>
        </div>
    </div>

    <script>
        function registerBusiness() {
            let type = document.getElementById("businessType").value;
            let name = document.getElementById("businessName").value;
            let price = document.getElementById("businessPrice").value;
            let contact = document.getElementById("businessContact").value;

            if (!name || !price || !contact) {
                alert("Please fill all fields.");
                return;
            }

            let businesses = JSON.parse(localStorage.getItem(type)) || [];
            businesses.push({ name, price, contact });
            localStorage.setItem(type, JSON.stringify(businesses));

            alert("Business registered successfully!");
            document.getElementById("businessName").value = "";
            document.getElementById("businessPrice").value = "";
            document.getElementById("businessContact").value = "";
        }
    </script>
<style>
  /* Container for the chat section */
  .chat-section {
    background: #f0f0f0; /* Light gray background */
    margin: 20px auto;   /* Centered with margin */
    padding: 20px;
    border-radius: 8px;
    width: 80%;
    max-width: 500px;
  }
  /* Container where messages are displayed */
  #chat-messages {
    max-height: 150px;
    overflow-y: auto;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 8px;
    background: #fff;
  }
  /* Container for input field and send button */
  .chat-input-container {
    display: flex;
    gap: 10px;
  }
  /* Chat input field styling */
  #chat-input {
    flex: 1;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  /* Send button styling */
  #chat-send {
    cursor: pointer;
    padding: 8px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
  }
</style>

<!-- Chat section markup -->
<div class="chat-section">
  <h3>Live Chat</h3>
  <!-- This div will display chat messages -->
  <div id="chat-messages"></div>
  <!-- Container for the input and button -->
  <div class="chat-input-container">
    <input type="text" id="chat-input" placeholder="Type your message...">
    <button id="chat-send">âž¤</button>
  </div>
  <p><em>Messages are added locally.</em></p>
</div>

<!-- Include external chat logic -->
<script src="chat.js"></script>

</body>
</html>
