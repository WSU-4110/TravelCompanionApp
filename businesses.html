<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Business - Travel Companion</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .back-btn {
            margin-top: 20px;
        }

        .back-btn a {
            background: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s;
        }

        .back-btn a:hover {
            background: #003f7f;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Register Your Business</h2>

        <!-- Dropdown to select business type -->
        <select id="businessType" onchange="updateFormFields()">
            <option value="hotel">Hotel</option>
            <option value="restaurant">Restaurant</option>
            <option value="airbnb">Airbnb</option>
            <option value="foodSpot">Food Spot</option>
            <option value="attraction">Attraction</option>
        </select>

        <!-- Common fields for all business types -->
        <input type="text" id="businessName" placeholder="Business Name">
        <input type="text" id="businessContact" placeholder="Contact Info">
        <textarea id="businessDescription" placeholder="Description (optional)" rows="4"></textarea>

        <!-- Dynamic fields for hotels -->
        <div id="hotelFields" class="hidden">
            <input type="text" id="hotelAddress" placeholder="Address">
            <input type="text" id="roomSize" placeholder="Room Size (e.g., Single, Double)">
            <input type="text" id="roomPrice" placeholder="Price per Night ($)">
        </div>

        <!-- Dynamic fields for restaurants -->
        <div id="restaurantFields" class="hidden">
            <input type="text" id="cuisineType" placeholder="Cuisine Type">
            <input type="text" id="averagePrice" placeholder="Average Price ($)">
        </div>

        <!-- Dynamic fields for Airbnb -->
        <div id="airbnbFields" class="hidden">
            <input type="text" id="airbnbAddress" placeholder="Address">
            <input type="text" id="airbnbPrice" placeholder="Price per Night ($)">
        </div>

        <!-- Dynamic fields for food spots -->
        <div id="foodSpotFields" class="hidden">
            <input type="text" id="foodSpotLocation" placeholder="Location">
        </div>

        <!-- Dynamic fields for attractions -->
        <div id="attractionFields" class="hidden">
            <input type="text" id="attractionLocation" placeholder="Location">
        </div>

        <!-- Submit button -->
        <button onclick="registerBusiness()">Submit</button>

        <!-- Back to homepage button -->
        <div class="back-btn">
            <a href="homepage.html">Back to Homepage</a>
        </div>
    </div>

    <script>
        // Function to update form fields based on the selected business type
        function updateFormFields() {
            let type = document.getElementById("businessType").value;

            // Hide all dynamic fields
            document.getElementById("hotelFields").classList.add("hidden");
            document.getElementById("restaurantFields").classList.add("hidden");
            document.getElementById("airbnbFields").classList.add("hidden");
            document.getElementById("foodSpotFields").classList.add("hidden");
            document.getElementById("attractionFields").classList.add("hidden");

            // Show fields based on the selected business type
            switch (type) {
                case "hotel":
                    document.getElementById("hotelFields").classList.remove("hidden");
                    break;
                case "restaurant":
                    document.getElementById("restaurantFields").classList.remove("hidden");
                    break;
                case "airbnb":
                    document.getElementById("airbnbFields").classList.remove("hidden");
                    break;
                case "foodSpot":
                    document.getElementById("foodSpotFields").classList.remove("hidden");
                    break;
                case "attraction":
                    document.getElementById("attractionFields").classList.remove("hidden");
                    break;
            }
        }

        // Function to register the business
        function registerBusiness() {
            let type = document.getElementById("businessType").value;
            let name = document.getElementById("businessName").value;
            let contact = document.getElementById("businessContact").value;
            let description = document.getElementById("businessDescription").value;

            if (!name || !contact) {
                alert("Please fill in all required fields.");
                return;
            }

            let businessData = { name, contact, description };

            // Add additional fields based on the business type
            switch (type) {
                case "hotel":
                    businessData.address = document.getElementById("hotelAddress").value;
                    businessData.roomSize = document.getElementById("roomSize").value;
                    businessData.roomPrice = document.getElementById("roomPrice").value;
                    break;
                case "restaurant":
                    businessData.cuisineType = document.getElementById("cuisineType").value;
                    businessData.averagePrice = document.getElementById("averagePrice").value;
                    break;
                case "airbnb":
                    businessData.address = document.getElementById("airbnbAddress").value;
                    businessData.price = document.getElementById("airbnbPrice").value;
                    break;
                case "foodSpot":
                    businessData.location = document.getElementById("foodSpotLocation").value;
                    break;
                case "attraction":
                    businessData.location = document.getElementById("attractionLocation").value;
                    break;
            }

            // Save the business data to localStorage
            let businesses = JSON.parse(localStorage.getItem(type)) || [];
            businesses.push(businessData);
            localStorage.setItem(type, JSON.stringify(businesses));

            alert("Business registered successfully!");
            document.getElementById("businessName").value = "";
            document.getElementById("businessContact").value = "";
            document.getElementById("businessDescription").value = "";

            // Clear dynamic fields
            updateFormFields();
        }

        // Initialize the form fields when the page loads
        updateFormFields();
    </script>
</body>
</html>
